name: 'test-back'

on:
  pull_request:
    paths:
      - 'backend/**'
  workflow_call:

jobs:
  linting-backend:
    name: Linting backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Dependencies
        run: npm ci
      - name: Code Linting
        run: npm run lint

  prettier-backend:
    name: Prettier backend
    needs: [ linting-backend ]
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Dependencies
        run: npm ci
      - name: Code Prettier
        run: npx prettier . --check

  unit-tests:
    name: Unit test backend
    needs: prettier-backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Dependencies
        run: npm ci
      - name: Run tests
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: testuser
          DB_PASS: testpass
          DB_NAME: testdb
          CORS_ALLOWED_ORIGINS: http://localhost:3000
          SERVER_PORT: 4000
          JWT_PRIVATE_KEY: testkey
        run: npm test
