name: 'test-back'

on:
  pull_request:
    paths:
      - 'backend/**'
  workflow_call:

jobs:
  linting-backend:
    name: Linting backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Dependencies
        run: npm ci
      - name: Code Linting
        run: npm run lint

  integration-tests:
    needs: linting-backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - name: Get the code
        uses: actions/checkout@v4
      - name: Install nodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Make envfile
        run: cp .env.example .env
      - name: Install deps
        run: npm ci
      - name: Start test DB
        run: npm run testDb:wait
      - name: Run tests
        run: npm test
