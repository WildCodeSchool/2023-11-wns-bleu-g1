mutation CreateProject($data: NewProjectInput!) {
	createProject(data: $data) {
		title
		user {
			pseudo
			role
			id
			email
		}
		id
		isPublic
	}
}

query GetMyProjects($limit: Float!, $offset: Float!, $searchProject: String!) {
	getMyProjects(limit: $limit, offset: $offset, searchProject: $searchProject) {
		projects {
			id
			isPublic
			title
			createdAt
			user {
				pseudo
			}
		}
		hasMore
	}
}

query GetProjectById($getProjectId: String!) {
	getProject(id: $getProjectId) {
		id
		title
		isPublic
		codes {
			content
			language {
				name
				id
			}
		}
	}
}

query GetPublicsProjects(
	$offset: Float!
	$limit: Float!
	$searchUser: String!
	$searchProject: String!
) {
	getPublicsProjects(
		offset: $offset
		limit: $limit
		searchUser: $searchUser
		searchProject: $searchProject
	) {
		projects {
			id
			isPublic
			title
			createdAt
			user {
				pseudo
			}
		}
		hasMore
	}
}
