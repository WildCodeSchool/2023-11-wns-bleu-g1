mutation CreateProject($data: NewProjectInput!) {
	createProject(data: $data) {
		title
		user {
			pseudo
			role
			id
			email
		}
		id
		isPublic
	}
}

query GetMyProjects {
	getMyProjects {
		title
		isPublic
		createdAt
		updatedAt
		user {
			pseudo
			role
			id
			email
		}
		id
	}
}

query GetProjectById($getProjectId: String!) {
  getProject(id: $getProjectId) {
    id
    title
    isPublic
    codes {
      content
      language {
        name
        id
      }
    }
  }
}
