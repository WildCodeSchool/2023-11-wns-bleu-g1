query Users {
	users {
		id
		role
		email
		pseudo
		executionCounter
		isPremium
	}
}

query GetExecutionCounter {
	getExecutionCounter {
		executionCounter
		isPremium
	}
}

mutation SignUp($data: NewUserInput!) {
	createUser(data: $data) {
		email
		id
		pseudo
		role
		executionCounter
		isPremium
	}
}

mutation SignIn($data: SigninInput!) {
	signin(data: $data)
}

mutation Logout {
	logout
}

query GetUserProfile {
	getUserProfile {
		id
		role
		email
		pseudo
	}
}

mutation IncrementExecutionCounter($counter: ExecutionCounterInput!) {
	incrementExecutionCounter(counter: $counter)
}

mutation DeleteUser($deleteUserId: String!) {
  deleteUser(id: $deleteUserId)
}

mutation UpdateUsername($datas: UpdateUsernameInput!) {
  updateUsername(datas: $datas)
}

